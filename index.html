<html>

<head>
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>Vue Basics</h1>
    <div id="app">
        <h2>{{ title }}</h2>
        <p>I earn {{ wage }}€ per hour</p>
        <button v-on:click="changeWage({amount: 1})">Increase wage by 1€</button>
        <button v-on:click="changeWage({amount: -1})">Decrease wage by 1€</button>
        <button v-on:dblclick="changeWage({amount: 5})">Increase wage by 5€</button>
        <button v-on:dblclick="changeWage({amount: -5})">Decrease wage by 5€</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
